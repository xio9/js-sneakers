<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT SNEAKERS</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container container-shadow">
            <div class="header-stuff">
                <div class="header-logo">
                    <img class="logo-img" src="img/logo.svg" alt="">
                    <div class="logo-text">
                        <span class="logo-heading">REACT SNEAKERS</span>
                        <span class="heading-grey">Магазин лучших кроссовок</span>
                    </div>
                    <!-- logo-text -->
                </div>
                <div class="header-links">
                    <img class="logo-basket" src="img/basket.svg" alt="">
                    <span class="total-price">1205 руб.</span>
                    <img class="logo-fav" src="img/fav.svg" alt="">
                    <img class="logo-profile" src="img/profile.svg" alt="">
                </div>
            </div>
            <!-- /header-stuff -->
            <div class="grey-line"></div>
        </div>
        <!-- container -->
    </header>
    <section class="sneakers">
        <div class="container">
            <div class="stan-smith">
                <div class="stan-swiper">
                    <div class="stan-text">
                        <img class="adidas-logo" src="img/adidas-logo.png" alt="">
                        <div class="smith-text">
                            <div class="stan-smith--text">
                                <span class="stan-text__green">Stan Smith</span>
                                <span class="stan-text__black">,</span>
                            </div>
                            <span class="stan-text__black">Forever!</span>
                        </div>
                        <button class="btn-buy">Купить</button>
                    </div>
                    <!-- stan-text -->
                    <div class="stan-img">
                        <img class="img-kermit" src="img/kermit.png" alt="">
                    </div>
                    <!-- /stan-img -->
                </div>
                <!-- stan-swiper -->
            </div>
        </div>
        <!-- container -->
    </section>
    <script src="js/main.js"></script>
</body>

</html>
